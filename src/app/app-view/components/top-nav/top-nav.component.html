<div class="container">
    <mat-form-field appearance="fill">
        <mat-label>Choose Location</mat-label>
        <mat-select value="all" [(ngModel)]="selectedLocation">
            <mat-option value="all" (click)="setLocation()">All</mat-option>
            <mat-option 
                *ngFor="let location of locationList; let ind = index" 
                [value]="location" 
                (click)="setLocation()"
            >
                {{ location | titlecase }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
