<table
    *ngIf="tableColumns && tableColumns.length > 0; else noData"
    mat-table
    [dataSource]="data"
    class="mat-elevation-z8"
>
    <ng-container *ngFor="let column of tableColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{ column.split('_').join(' ') | titlecase }}</th>
        <td mat-cell *matCellDef="let element">{{ element[column] | titlecase }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
</table>

<ng-template #noData>
    <div class="emptyTable">No Records Available</div>
</ng-template>
